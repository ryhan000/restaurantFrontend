<div  class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let foodToCart of foodToCartList">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <!-- <a class="thumbnail pull-left" href="#"> 
                            	<img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a> -->
                            <div class="media-body">
                                <p class="media-heading"><a href="#">{{foodToCart.food.name}}</a></p>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="text" class="form-control" (focus)="onFocus(foodToCart)" (blur)="onBlur(foodToCart)"  [(ngModel)] = "foodToCart.qty">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{foodToCart.food.price}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{foodToCart.subtotal}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger" (click)="onRemove(foodToCart)">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong>${{subtotal}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong>$5.00</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{grandTotal}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success" routerLink="/checkout" routerLinkActive="active">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

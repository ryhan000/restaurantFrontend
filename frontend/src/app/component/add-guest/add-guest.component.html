    <div class="add-guest-body">
    	<form (ngSubmit)="onAddGuest()">
    		<div class="form-group">
    			<h3>Guest Checkout</h3>
    		</div>
    		<div class="form-group">
    			<label class="control-label" for="firstName">First Name</label>
    			<input id="firstName" type="text" maxlength="50" class="form-control" class="form-control" name="firstName" [(ngModel)]="guest.firstName" required="required" autofocus="autofocus" />
    		</div>

    		<div class="form-group">
    			<label class="control-label" for="lastName">Last Name</label>
    			<input id="lastName" type="text" maxlength="50" class="form-control" class="form-control" name="lastName" [(ngModel)]="guest.lastName" required="required" />
    		</div>

    		<div class="form-group">
    			<label class="control-label" for="signupEmail">Email</label>
    			<input id="signupEmail" type="email" maxlength="50" class="form-control" class="form-control" name="email" [(ngModel)]="guest.email" required="required">
    		</div>
    		<div class="form-group">
    			<label class="control-label" for="signupEmailagain">Email again</label>
    			<input id="signupEmailagain" type="email" maxlength="50" class="form-control" name="email" [(ngModel)]="emailcheck" required="required">
    		</div>

    		<div class="form-group">
    			<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Continue As Guest</button>
    		</div>
    	</form>
    </div>

<div class="form-body">
<form (ngSubmit)="onUpdateUser()">
	<div *ngIf="userUpdated" class="alert alert-success" role="alert">
  		Your changes have been saved.
	</div>
	<div class="form-group">
		<h3>Edit User Information</h3>
	</div>
	<div class="form-group">
		<label class="control-label" for="email">Email</label>
		<input id="email" type="text" maxlength="50" class="form-control" name="email" [(ngModel)]="user.email" required="required" autofocus="autofocus" />
	</div>
	<div class="form-group">
		<label class="control-label" for="firstName">First Name</label>
		<input id="firstName" type="text" maxlength="50" class="form-control" name="firstName" [(ngModel)]="user.firstName" required="required" autofocus="autofocus" />
	</div>

	<div class="form-group">
		<label class="control-label" for="lastName">Last Name</label>
		<input id="lastName" type="text" maxlength="50" class="form-control" name="lastName" [(ngModel)]="user.lastName" required="required" />
	</div>
	
	<div class="form-group">
		<label class="control-label" for="phone">Phone Number</label>
		<input id="phone" type="phone" class="form-control" name="phone" [(ngModel)]="user.phone">
	</div>
	<div class="form-group">
		<label class="control-label" for="fax">Fax</label>
		<input id="fax" type="phone" class="form-control" name="fax" [(ngModel)]="user.fax">
	</div>
	<div class="form-group">
		<label class="control-label" for="company">Company</label>
		<input id="company" type="text" class="form-control" name="company" [(ngModel)]="user.company">
	</div>
	<div class="form-group">
		<label class="control-label" for="birthday">Birthday</label>
		<form class="form-inline">
			<div class="form-group">
				<div class="input-group">
					<input class="form-control" placeholder="yyyy-mm-dd"
					name="dp" [(ngModel)]="pickedDate" ngbDatepicker #d="ngbDatepicker">
					<button class="input-group-addon" (click)="d.toggle()" type="button">
						<i class="fa fa-calendar" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="form-group">
		<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Submit</button>
	</div>

	
</form>
</div>

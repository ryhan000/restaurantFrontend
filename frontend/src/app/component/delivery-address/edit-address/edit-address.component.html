<div class="form-body">
		<form (ngSubmit)="onUpdateAddress()">
			<div *ngIf="addressUpdated" class="alert alert-success" role="alert">
				Your delivery address has been updated.
			</div>
			<div class="form-group">
				<h3>Update Delivery Address</h3>
			</div>
			<div class="form-group">
				<label class="control-label" for="name">Name for this address</label>
				<input id="name" type="text" maxlength="50" class="form-control" name="name" [(ngModel)]="address.name" />
			</div>
			<div class="form-group">
				<label class="control-label" for="company">Company</label>
				<input id="company" type="text" maxlength="50" class="form-control" name="company" [(ngModel)]="address.company" />
			</div>
			<div class="form-group">
				<label class="control-label" for="street1">Street Address</label>
				<input id="street1" type="text" maxlength="50" class="form-control" name="street1" [(ngModel)]="address.street1" />
			</div>
			<div class="form-group">
				<label class="control-label" for="street2">Street Address (continued)</label>
				<input id="street2" type="text" maxlength="50" class="form-control" name="street2" [(ngModel)]="address.street2" />
			</div>
			<div class="form-group">
				<label class="control-label" for="apt">Apartment / Suite #</label>
				<input id="apt" type="text" maxlength="50" class="form-control" name="apt" [(ngModel)]="address.apt" />
			</div>
			<div class="form-group">
				<label class="control-label" for="city">City</label>
				<input id="city" type="text" maxlength="50" class="form-control" name="city" [(ngModel)]="address.city" />
			</div>
			<div class="form-group">
				<label class="control-label" for="state">State</label>
				<input id="state" type="text" maxlength="50" class="form-control" name="state" [(ngModel)]="address.state" />
			</div>
			<div class="form-group">
				<label class="control-label" for="zipcode">Zipcode</label>
				<input id="zipcode" type="text" maxlength="50" class="form-control" name="zipcode" [(ngModel)]="address.zipcode" />
			</div>
			<div class="form-group">
				<label class="control-label" for="phone">Phone</label>
				<input id="phone" type="text" maxlength="50" class="form-control" name="phone" [(ngModel)]="address.phone" />
			</div>

			<div class="form-group">
				<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Update Address</button>
			</div>

		</form>
</div>
